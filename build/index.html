<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seinfeld Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="seinfeld-quiz.1.0.0.min.css">
</head>
<body>
	<header class="title">
		<p>The Seinfeld Quiz</p>
	</header>
	<div class="quote">
		<p>"The Quiz About Nothing"</p>
	</div>
	<section class="question-answer">
		<div class="question-title">
			<h2><strong>Question #<span class="counter">1</span></strong></h2>
			<p></p>
		</div>
		<form class="quiz-form">
			<div class="answers"></div>
			<div class="new-game">New Game!</div>
		</form>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="seinfeld-quiz.1.0.0.min.js"></script>
</body>
</html>
